<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananabread</title>
    <link rel="stylesheet" href="../index.css"/>
</head>
<body>
    <h1 class="header">Bananabread Recipe</h1>
    <img src="https://www.einfachbacken.de/sites/einfachbacken.de/files/styles/16_9/public/2021-04/bananenbrot.jpg?h=7d326bee&itok=JpNJq-KZ">
    <h2 class="header">Description</h2>
        <p>Perfect Recipe if you have leftover bananas</p>
    <h3 class="header">Ingredients:</h3>
        <ul>
            <li>3 bananas</li>
            <li>120g flour</li>
            <li>2 eggs</li>
            <li>80g sugar</li>
        </ul>
    <h3 class="header">Steps:</h3>
        <ol class="ol">
            <li class="item">Pre heat oven to 200 Degrees</li>
            <li class="item">Mash the bananas</li>
            <li class="item">Mix all ingredients together</li>
            <li class="item">Pour into a bread form</li>
            <li class="item">Bake for 35 minutes</li>
        </ol>
</body>
</html>
