<!DOCTYPE html>

    <title>Bananabread</title>
</head>
<body>
    <h1>Bananabread Recipe</h1>
    <img src="https://www.einfachbacken.de/sites/einfachbacken.de/files/styles/16_9/public/2021-04/bananenbrot.jpg?h=7d326bee&itok=JpNJq-KZ">
    <h2>Description</h2>
        <p>Perfect Recipe if you have leftover bananas</p>
    <h3>Ingredients:</h3>
        <ul>
            <li>3 bananas</li>
            <li>120g flour</li>
            <li>2 eggs</li>
            <li>80g sugar</li>
        </ul>
    <h3>Steps:</h3>
        <ol>
            <li>Pre heat oven to 200 Degrees</li>
            <li>Mash the bananas</li>
            <li>Mix all ingredients together</li>
            <li>Pour into a bread form</li>
            <li>Bake for 35 minutes</li>
        </ol>
</body>
</html>
